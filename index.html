<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quill Demo</title>

		<!-- Main Quill library -->
		<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
		<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

		<!-- Quill Theme included stylesheets -->
		<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
		<!-- <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" /> -->

		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<h1>Quill Demo</h1>

		<div id="toolbar">
			<button class="ql-bold"></button>
			<button class="ql-italic"></button>
			<button class="ql-underline"></button>
			<button class="ql-strike"></button>
			<select class="ql-header">
				<option value="small"></option>
				<!-- Missing, hence falsy value -->
				<!-- is used to reset to default -->
				<option selected></option>
				<option value="1"></option>
				<option value="2"></option>
				<option value="3"></option>
				<option value="4"></option>
				<option value="5"></option>
				<option value="6"></option>
			</select>
			<button class="ql-list" value="ordered"></button>
			<button class="ql-list" value="bullet"></button>
			<button class="ql-blockquote"></button>
			<button class="ql-code-block"></button>
			<button class="ql-image"></button>
			<button class="ql-video"></button>
			<!-- CUSTOM: -->
			<button #custom-button class="ql-script" value="btn1">BTN1</button>
			<button class="ql-script" value="sub">idk</button>
			<button class="ql-script" value="super"></button>
		</div>
		<div id="editor"></div>
		<div id="counter"></div>

		<!-- Main JS file -->
		<script defer type="text/javascript" src="js/main.js"></script>
	</body>
</html>
